<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar información</title>
    <link rel="icon" href="../img/iconos/libro-de-lectura.png" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/registrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="../index.html"> <img src="../img/iconos/logo.png" alt="logo" style="max-width: 60%;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html#quienes-somos">¿Quiénes somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html#catalogo"">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="looking.html">Buscar libros<br>de interés</a>
                </li>
                <li class="nav-item">
                    <button id="themeToggle" class="btn btn-secondary">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <center style="padding: 100px;">
            <h1>Solo nos faltas tu!</h1>
        
            <form>
            
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" placeholder="First name" id="inputName">
                  </div>
                  <div class="col">
                    <label for="inputLastName">Apellido</label>
                    <input type="text" class="form-control" placeholder="Last name" id="inputLastName">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control"  placeholder="Email" id="inputEmail">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control"  placeholder="Password" id="inputPassword">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="inputNumber">Numero</label>
                    <input type="number" class="form-control" id="inputNumber">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
        </center>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/registrar.js"></script>
</body>
</html>
