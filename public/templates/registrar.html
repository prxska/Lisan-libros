{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="{% static 'img/iconos/libro-de-lectura.png' %}" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registrar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'img/iconos/logo.png' %}" alt="logo" style="max-width: 60%;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}#quienes-somos">¿Quiénes somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}#catalogo">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'looking' %}">Buscar libros<br>de interés</a>
                </li>
                <li class="nav-item">
                    <button id="themeToggle" class="btn btn-secondary">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <center style="padding: 20px;">
            <h1>¡Solo nos faltas tú!</h1>
            <form method="post" action="{% url 'crearUser' %}" class="w-50 mx-auto">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Nombre </label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Confirma tu contraseña</label>
                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            {% if messages %}
                <ul class="mt-3">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </center>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/registrar.js' %}"></script>
</body>
</html>
