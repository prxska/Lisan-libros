{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar información</title>
    <link rel="icon" href="{%static 'img/iconos/libro-de-lectura.png'%}" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/registrar.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="{%url 'index'%}"> <img src="{%static 'img/iconos/logo.png'%}" alt="logo" style="max-width: 60%;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'index'%}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'index'%}#quienes-somos">¿Quiénes somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'index'%}#catalogo"">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'looking'%}">Buscar libros<br>de interés</a>
                </li>
                <li class="nav-item">
                    <button id="themeToggle" class="btn btn-secondary">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <center style="padding: 100px;">
            <h1>Solo nos faltas tu!</h1>
        
            <form method="post" action="{% url 'crearUser' %}">
              {% csrf_token %}
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="inputName">Nombre</label>
                      <input type="text" class="form-control" name="first_name" placeholder="First name" id="inputName">
                  </div>
                  <div class="col">
                      <label for="inputLastName">Apellido</label>
                      <input type="text" class="form-control" name="last_name" placeholder="Last name" id="inputLastName">
                  </div>
                  <div class="col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" name="email" placeholder="Email" id="inputEmail">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputNumber">Número</label>
                      <input type="text" class="form-control" name="phone_number" placeholder="999999999" id="inputNumber">
                  </div>
              </div>
              <div class="form-row">
                  <div class="col">
                      <label for="inputPassword">Contraseña</label>
                      <input type="password" class="form-control" name="password" placeholder="Ingresa tu nueva contraseña" id="inputPassword">
                  </div>
              </div>
              <div class="form-row">
                  <div class="col">
                      <label for="inputPasswordConfirmed">Confirma tu contraseña</label>
                      <input type="password" class="form-control" name="password_confirmation" placeholder="Confirma tu nueva contraseña" id="inputPasswordConfirmed">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-check">
                  </div>
              </div>
              <button type="submit">Registrar</button>
          </form>
          {% if messages %}
            <ul>
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        </center>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{%static 'js/registrar.js'%}"></script>
</body>
</html>
