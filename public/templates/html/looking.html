<body class="light-mode">
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="{%url 'index'%}"> <img src="{%static 'img/iconos/logo.png'%}" alt="logo" style="max-width: 60%;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'index'%}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'index' %}#quienes-somos">¿Quiénes somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'index'%}#catalogo">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'login'%}">Inicia sesión</a>
                </li>

                    <button id="themeToggle" class="btn btn-secondary">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Buscar libros</h1>
        <center><h6>Busca información sobre tus libros favoritos</h6></center>
        <div class="row search-bar">
            <div class="col-md-10 offset-md-1">
               
                <div class="input-group">
                    <input type="text" class="form-control" id="searchQuery" placeholder="Ingresa un titulo">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="searchBooks()">Buscar</button>
                    </div>
                </div>
                <div class="form-row"  id="loading"><center><br> Cargando resultados ...</center></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Año de publicación</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- resultados insertados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
