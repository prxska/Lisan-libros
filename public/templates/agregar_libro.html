{% extends "base_generic.html" %}
{% load static %}

{% block title %}Agregar Libro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Agregar Libro</h2>
            <form method="post" class="form-container">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mx-2">Agregar</button>
                    <a href="{% url 'listar_libros' %}" class="btn btn-secondary btn-lg mx-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
