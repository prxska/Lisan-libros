{% extends "base_generic.html" %}
{% load static %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Eliminar Libro</h2>
            <p>¿Estás seguro de que deseas eliminar "{{ libro.titulo }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg mx-2">Eliminar</button>
                <a href="{% url 'listar_libros' %}" class="btn btn-secondary btn-lg mx-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
